<!doctype html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Лабораторная работа 4</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="shortcut icon" href="img/4.ico">
        <link href="css/lab04.css" rel="stylesheet">
    </head>
    <body>
        <button class="button">click here, pls</button></br>
        <span id="percentage">0</span>%
         <div id="moon">
           <div class="crater crater1"></div>
           <div class="crater crater2"></div>
           <div class="crater crater3"></div>
           <div class="crater crater4"></div>
           <div class="crater crater5"></div>
           <div class="crater crater6"></div>
           <div class="eyes">
             <div class="eyes-l"></div>
             <div class="eyes-r"></div>
           </div>
         </div>
       <script>
$("button").click(function(){
   var $button = $(this);
   $("#moon").animate({
            rotation: 360  
         },
         {duration: 2000,
      step: function(now, fx) {
         $(this).css({"transform": "rotate("+now+"deg)"})},
      start: function() {
         $button.prop('disabled', true);
      },
      complete: function() {
         $button.prop('disabled', true);
      },
      progress: function(animation, progress) {
         $('#percentage').text(Math.round(progress * 100));}
}
);
});

       </script>

    </body>
</html>
