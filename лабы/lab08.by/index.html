<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>lab08</title>
   	
    	<script language="JavaScript" type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="data/books.json"></script>
</head>

    <body>
        <div id="here"></div>
        <div id="oh"></div>
     
        <script>
        //	Создайте ассоциативный массив с использованием JSON. Отсортируйте массив по возрастанию значений ключа. 
        jQuery(document).ready(function($) {	
        var arr=[
            ["key1","hi"],
            ["key3", "dear"],
            ["key2", "my"],
            ["key4", "friend"]
        ]
        
        var ar=JSON.stringify(arr);
        var b=$.parseJSON(ar);

        function keys(a, b) {
		if (a[0] > b[0]) return 1;
		else if (a[0] < b[0]) return -1; 
        else return 0;
	    }
	    b.sort(keys);

        var a="Sorted: ";
        for (var i=0; i<b.length;i++)
            a+="</br>"+b[i];
        
        $("#here").html(a);
    });
        </script>
    </body>
</html>
