<!doctype html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Лабораторная работа 2</title>
        <link rel="shortcut icon" href="img/2.ico">
    </head>
    <body>
        <script>
            function first()
            {   
                var request=new XMLHttpRequest();
                request.open("GET", "http://localhost/in.txt");
                request.setRequestHeader("Content-type", "application/json ; charset=utf-8");
                request.send(null);
                request.addEventListener("readystatechange", function()
            {
                if (request.readyState==4 && request.status==200)
                {    
                  document.getElementById('here').innerHTML+="==============================================</br>";
                  document.getElementById('here').innerHTML+="-async response: "+request.response+"</br>";
                }
            })
            }
        </script>
        <button onclick="first()">async</button></br>
         
        
        <div id="here"></div>
    </body>
</html>
