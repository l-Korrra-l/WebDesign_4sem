<body onload="startTime()"> <p id="txt"> </p>
        <script>	
        function startTime()
        {
        var tm=new Date();
        const ny = new Date().getFullYear()+1;
        var t = Date.parse(ny) - Date.parse(new Date());
          var seconds = Math.floor( (t/1000) % 60 );
          var minutes = Math.floor( (t/1000/60) % 60 );
          var hours = Math.floor( (t/1000/60/60) % 24-3);
          var days = Math.floor( t/(1000*60*60*24) );
        var a= {
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
          };
    
      document.getElementById('txt').innerHTML="days: "+a.days+" hours: "+a.hours+" minutes: "+a.minutes+" seconds: "+a.seconds;
        t=setTimeout('startTime()',500);
        }
   
        </script>
